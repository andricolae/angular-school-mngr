<div class="bg-white rounded-xl shadow-md p-6 max-w-4xl mx-auto">
  <app-spinner />

  @if (course$ | async; as course) {
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-blue-600">
      {{ course.name }} - Session Data
    </h2>
    <div class="text-sm text-gray-500"></div>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead>
        <tr class="border-b">
          <th class="text-left py-2 pr-4">Date</th>
          <th class="text-center py-2 pr-4">Start Time</th>
          <th class="text-center py-2 pr-4"></th>
          <th class="text-center py-2 pr-4">End Time</th>
        </tr>
      </thead>
      <tbody>
        @for (entry of course.sessions; track entry.id) {
        <tr class="border-b last:border-0">
          <td class="py-2 pr-4">{{ formatDate(entry.date) }}</td>
          <td class="py-2 text-center pr-4">{{ entry.startTime }}</td>
          <td class="py-2 text-center pr-4">-</td>
          <td class="py-2 text-center pr-4">{{ entry.endTime }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  } @else {
  <div class="text-center py-8">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-12 w-12 mx-auto text-gray-400 mb-3"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <p class="text-gray-500">Course not found</p>
  </div>
  }
</div>
